
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ© radiologger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="text-align: center;">
        <span id="time-total">0:00 / 0:00</span><br>
    </div>
    <div id="waveform"></div>

    <div style="text-align: center; margin-top: 10px;">
        <button data-value="-60" class="skip-button">-1m</button>
        <button data-value="-10" class="skip-button">-10s</button>
        <button data-value="-1" class="skip-button">-1s</button>
        <button id="playPauseButton">Play</button>
        <button data-value="1" class="skip-button">+1s</button>
        <button data-value="10" class="skip-button">+10s</button>
        <button data-value="60" class="skip-button">+1m</button>
    </div>
    <div style="text-align: center; margin-top: 5px;">
        <a id="downloadbutton" class="button">Download uur</a>
        <button id="createStartButton">Selection Start</button>
        <button id="createEndButton">Selection End</button>
        <button id="deleteRegionButton">Delete Selection</button>
        <button id="playRegionButton" disabled>Play Selection</button>
        <button id="downloadRegionButton" disabled>Download Selection</button>
    </div>

    <br>
    <div style="text-align: center; margin-top: 5px;">
        <select id="stringSelector"></select>
        <input type="text" id="dateTimeSelector">
        <button id="load">Inladen!</button>
    </div>
    <p style="color:red; font-size:30px; display: none;" id="downloadWait">Download aan het voorbereiden, even geduld!</p>
    <script src="./main.js" type="module"></script>

</body>

</html>
